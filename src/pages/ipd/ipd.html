<ion-header>

  <ion-navbar color="teal">
    <ion-title>ipd</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-avatar item-left>
        <img [src]="user.picture.thumbnail">
      </ion-avatar>
      <h2>{{user.name.title}}{{user.name.first}} {{user.name.last}}</h2>
      <p>{{user.email}}</p>
    </ion-item>
  </ion-list>
</ion-content>
