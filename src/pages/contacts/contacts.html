<ion-header>

  <ion-navbar color="teal">
    <ion-title>รายชื่อติดต่อ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-fab right bottom>
    <button ion-fab color="danger" (click)="addContact()"><ion-icon name="person-add"></ion-icon></button>
  </ion-fab>
  <ion-toolbar color="primary">
    <ion-searchbar (ionCancel)="onCancel($event)" (ionInput)="search($event)" debounce="1000"></ion-searchbar>
  </ion-toolbar>
  <ion-list no-lines>

  <ion-item-group>
    <!--<ion-item-divider>Contact list</ion-item-divider>-->
    <ion-list>
    <ion-item-sliding *ngFor="let contact of contacts">
      <ion-item>
        <h1>{{ contact.first_name }} {{ contact.last_name }}</h1>
        <p>Email. {{ contact.telephone }}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="edit(contact)">
          <ion-icon name="create"></ion-icon>
          แก้ไข
        </button>
        <button ion-button [disabled]="!contact.telephone" (click)="callPhone(contact.telephone)">
          <ion-icon name="call"></ion-icon>
          โทร
        </button>
      </ion-item-options>
      <ion-item-options side="left">
        <button ion-button color="danger" (click)="showConfirm(contact)">
          <ion-icon name="trash"></ion-icon>
          ลบ
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  </ion-item-group>

  </ion-list>
</ion-content>
